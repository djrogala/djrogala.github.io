<div class="calculator">
  <div class="calculator-header">
    <h1>TRS Tier II Pension Calculator</h1>
    <p class="subtitle">Values shown in 2025 dollars</p>
  </div>

  <!-- Input Section -->
  <div class="input-container">
    <div class="input-group full-width">
      <label for="finalAvgSalary">Final Average Salary (8 highest years)</label>
      <div class="input-wrapper accent-blue">
        <span class="currency">$</span>
        <input type="number" id="finalAvgSalary" placeholder="0">
      </div>
    </div>

    <div class="input-row">
      <div class="input-group">
        <label for="yearsOfService">Years of Service</label>
        <div class="input-wrapper accent-green">
          <input type="number" id="yearsOfService" placeholder="0">
          <span class="unit">years</span>
        </div>
      </div>

      <div class="input-group">
        <label for="currentAge">Current Age</label>
        <div class="input-wrapper accent-teal">
          <input type="number" id="currentAge" placeholder="0">
          <span class="unit">years</span>
        </div>
      </div>

      <div class="input-group">
        <label for="pensionCollectionAge">Collection Age</label>
        <div class="input-wrapper accent-purple">
          <input type="number" id="pensionCollectionAge" placeholder="0">
          <span class="unit">years</span>
        </div>
      </div>
    </div>
  </div>

  <button class="gradient-button">Calculate</button>

  <!-- Results Section -->
  <div class="results-container">
    <div class="current-pension-box">
      <h3>Estimated Monthly Pension</h3>
      <div class="result-display">
        <span>At Chosen Age:</span>
        <div class="amount-badge">$<span id="monthlyAmount">---</span></div>
      </div>
    </div>

    <div class="projections-container">
      <h4>Projected Payments</h4>
      <div class="projection-grid">
        <!-- Projection items remain same structure -->
      </div>
    </div>
  </div>

  <!-- Explanatory Section -->
  <div class="info-panel gradient-bg">
    <h3><span class="icon">ℹ️</span> Tier II Pensions Explained</h3>
    <p>The 2025 cap is $127,283.01...</p>
  </div>
</div>
