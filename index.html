  <h1>TRS Tier II Pension Calculator</h1>
  <p class="subtitle">Values shown in 2025 dollars</p>

  <!-- Updated Input Section -->
  <div class="input-container">
    <div class="input-group full-width">
      <label for="finalAvgSalary">Final Average Salary (8 highest years)</label>

        <span class="currency">$</span>
        <input type="number" id="finalAvgSalary" placeholder="0">

    <div class="input-row">
      <div class="input-group">

        </div>
      </div>

      <div class="input-group">
        <label for="currentAge">Current Age</label>
        <div class="input-wrapper">
          <input type="number" id="currentAge" placeholder="0">
          <span class="unit">years</span>
        </div>
      </div>

      <div class="input-group">
        <label for="pensionCollectionAge">Collection Age</label>
        <div class="input-wrapper">
          <input type="number" id="pensionCollectionAge" placeholder="0">
          <span class="unit">years</span>
        </div>
      </div>
    </div>
